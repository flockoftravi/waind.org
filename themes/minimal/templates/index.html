{% extends "base.html" %}

{% block content %}
{% if articles %}
<h2>Recent notes</h2>
<ul class="post-list">
    {% for article in articles %}
    <li>
        <span class="post-date">{{ article.date.strftime('%Y-%m-%d') }}</span>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

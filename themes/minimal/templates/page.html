{% extends "base.html" %}

{% block title %}{% if page.title %}{{ page.title }} - {% endif %}{{ SITENAME }}{% endblock %}

{% block content %}
<article>
    {% if page.title and page.slug != 'index' %}
    <h1>{{ page.title }}</h1>
    {% endif %}
    <div class="content">
        {{ page.content }}
    </div>
</article>
{% endblock %}
